[global]
    hostname = linuxclient
    update every = 1
    history = 3600
    memory mode = save

[web]
    mode = static-threaded
    default port = 19999

[plugin:proc]
    enable running processes = yes
    enable interrupted processes = yes

## Netdata Dashboard Highlights

- **System Metrics**: CPU, Memory, Disk I/O
- **Network Monitoring**: Interface throughput on intnet
- **Service Health**: Monitored Samba and Nginx processes
- Accessible via: `http://192.168.1.50:19999` (LAN only)
